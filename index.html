<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—è –ì–∞–ª–µ—Ä–µ—è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous-basic.min.css">
    <style>
        body { 
            font-family: -apple-system, sans-serif; margin: 0; text-align: center;
            /* –§–æ–Ω —Å–∞–π—Ç–∞ –±–µ—Ä–µ—Ç—Å—è –∏–∑ –ø–∞–ø–∫–∏ static/photos/ */
            background-image: url("static/photos/background.jpg");
            background-attachment: fixed; background-size: cover; background-position: center;
            background-color: #f0f0f0; 
        }
        .cover { width: 100%; height: 90vh; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { font-size: 3rem; margin: 60px 0; letter-spacing: 12px; color: #000; text-shadow: 0 0 20px white; text-transform: uppercase; }
        
        .gallery { display: flex; flex-direction: column; align-items: center; gap: 50px; padding-bottom: 100px; }
        
        .photo-card { width: 92%; max-width: 800px; }
        .gallery-item { 
            width: 100%; height: 600px; object-fit: cover; 
            border-radius: 20px; border: 6px solid white; background: white;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .gallery-item:hover { transform: scale(1.01); }

        .download-btn {
            display: inline-block; margin-top: 15px; padding: 12px 25px;
            background: rgba(255,255,255,0.9); color: #333; text-decoration: none;
            border-radius: 30px; font-weight: bold; font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.2s;
        }
        .download-btn:hover { background: #fff; box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <img src="static/photos/cover.jpg" class="cover" alt="Cover">
    
    <h1>–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</h1>

    <div class="gallery" id="gallery">
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/Luminous.min.js"></script>
    
    <script>
        /***********************************************************
         * –ò–ù–°–¢–†–£–ö–¶–ò–Ø: –ß—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ, –ø—Ä–æ—Å—Ç–æ –¥–æ–ø–∏—à–∏ –µ–≥–æ –∏–º—è 
         * –≤ –∫–∞–≤—ã—á–∫–∞—Ö –≤ —Å–ø–∏—Å–æ–∫ –Ω–∏–∂–µ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é.
         ***********************************************************/
        const myPhotos = [
            "ALAN.JPG"
        ]; 

        const container = document.getElementById('gallery');

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ñ–æ—Ç–æ –∏–∑ —Å–ø–∏—Å–∫–∞
        myPhotos.forEach(fileName => {
            const filePath = `static/photos/${fileName}`;
            container.innerHTML += `
                <div class="photo-card">
                    <a class="zoom-link" href="${filePath}">
                        <img src="${filePath}" class="gallery-item" alt="Photo">
                    </a>
                    <br>
                    <a href="${filePath}" download="${fileName}" class="download-btn">üì• –°–ö–ê–ß–ê–¢–¨</a>
                </div>
            `;
        });

        // –í–∫–ª—é—á–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –∑—É–º–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
        new LuminousGallery(document.querySelectorAll(".zoom-link"));
    </script>
</body>
</html>
