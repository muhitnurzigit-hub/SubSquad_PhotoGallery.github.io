<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—è –ì–∞–ª–µ—Ä–µ—è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous-basic.min.css">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        body { 
            font-family: -apple-system, sans-serif; margin: 0; text-align: center;
            background-image: url("static/photos/background.jpg");
            background-attachment: fixed; background-size: cover; background-position: center;
            background-color: #f0f0f0; 
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∞–ø–∫–∞ */
        .cover { 
            width: 100%; 
            height: 60vh; 
            object-fit: cover; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); 
        }
        @media (min-width: 768px) {
            .cover { height: 90vh; } 
        }

        h1 { font-size: 2rem; margin: 30px 0; letter-spacing: 5px; color: #000; text-shadow: 0 0 15px white; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

        .photo-day-section { margin-bottom: 50px; }
        .photo-day-card { width: 100%; max-width: 800px; margin: 0 auto; }
             
        .grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
        }
        .photo-card { 
            flex: 1 1 100%; 
            max-width: 500px; 
        }
        @media (min-width: 768px) {
            .photo-card { flex: 1 1 calc(45% - 20px); } 
        }

        .gallery-item { 
            width: 100%; 
            height: 350px; 
            object-fit: cover; 
            border-radius: 15px; 
            border: 4px solid white; 
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .photo-day-card .gallery-item { height: 500px; border-width: 6px; }

        .download-btn {
            display: inline-block; margin: 10px 0 30px; padding: 10px 20px;
            background: #fff; color: #333; text-decoration: none;
            border-radius: 20px; font-weight: bold; font-size: 13px;
        }
    </style>
</head>
<body>

    <img src="static/photos/cover.jpg" class="cover">
    
    <div class="container">
        <h1>–§–æ—Ç–æ –¥–Ω—è</h1>
        <div id="photo-day" class="photo-day-section">
            </div>

        <h1>–û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ–æ—Ç–æ</h1>
        <div id="grid" class="grid">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/Luminous.min.js"></script>
    <script>
        const myPhotos = ["ALAN.JPG"]; 

        const dayContainer = document.getElementById('photo-day');
        const gridContainer = document.getElementById('grid');

        const dayImg = "day.jpg";
        const dayPath = `static/photos/${dayImg}`;
        dayContainer.innerHTML = `
            <div class="photo-day-card">
                <a class="zoom" href="${dayPath}"><img src="${dayPath}" class="gallery-item"></a>
                <a href="${dayPath}" download class="download-btn">üì• –°–ö–ê–ß–ê–¢–¨ –§–û–¢–û –î–ù–Ø</a>
            </div>
        `;

        myPhotos.forEach(file => {
            const path = `static/photos/${file}`;
            gridContainer.innerHTML += `
                <div class="photo-card">
                    <a class="zoom" href="${path}"><img src="${path}" class="gallery-item"></a>
                    <a href="${path}" download class="download-btn">üì• –°–ö–ê–ß–ê–¢–¨</a>
                </div>
            `;
        });

        new LuminousGallery(document.querySelectorAll(".zoom"));
    </script>
</body>
</html>
