<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è SubSquad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous-basic.min.css">
    <style>
        body { 
            font-family: -apple-system, sans-serif; margin: 0; text-align: center;
            background-image: url("static/photos/background.jpg");
            background-attachment: fixed; background-size: cover; background-position: center;
            background-color: #f0f0f0; 
        }

        .cover { 
            width: 100%; height: 35vh; object-fit: cover; 
        }
        @media (min-width: 768px) { .cover { height: 40vh; } }

        h1 { font-size: 2rem; margin: 30px 0; letter-spacing: 5px; color: #a91386; text-shadow: 0 0 15px rgb(233, 88, 211); font-family: Verdana, Geneva, Tahoma, sans-serif;}

        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

        .photo-day-section { 
            display: flex; flex-direction: column; align-items: center; margin-bottom: 50px; 
        }
        .photo-day-card { width: 100%; max-width: 800px; }
        
        .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .photo-card { 
            flex: 1 1 100%; max-width: 500px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        @media (min-width: 768px) { .photo-card { flex: 1 1 calc(45% - 20px); } }

        .gallery-item { 
            width: 100%; height: 350px; object-fit: cover; 
            border-radius: 15px; border: 4px solid white; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); transition: 0.3s;
        }
       
        .photo-day-card .gallery-item {
            height: auto; max-height: 80vh; object-fit: contain;
        }

        .download-btn {
            display: inline-block; margin: 15px 0 30px; padding: 10px 25px;
            background: #fff; color: #333; text-decoration: none;
            border-radius: 20px; font-weight: bold; font-size: 13px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .download-btn:hover { background: #f0f0f0; }

        #photo-day-wrapper { display: none; }
    </style>
</head>
<body>

    <img src="static/photos/cover.jpg" class="cover">
    
    <div class="container">
        <div id="photo-day-wrapper">
            <h1>–§–æ—Ç–æ –¥–Ω—è</h1>
            <div id="photo-day" class="photo-day-section"></div>
        </div>

        <h1>–ì–∞–ª–µ—Ä–µ—è</h1>
        <div id="grid" class="grid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/Luminous.min.js"></script>
    <script>
        const myPhotos = ["1.JPG","2.JPG","3.JPG","4.JPG","5.JPG","6.JPG","7.JPG","8.JPG","9.JPG",
                          "10.JPG","11.JPG","12.JPG","13.JPG","14.JPG","15.JPG","16.JPG","17.JPG","18.JPG",
                          "19.JPG","20.JPG","21.JPG","22.JPG","23.JPG","24.JPG","25.JPG","26.JPG","27.JPG",
                          "28.JPG","29.JPG","30.JPG","31.JPG","32.JPG","33.JPG","34.JPG","35.JPG","36.JPG",
                          "37.JPG","38.JPG","39.JPG","40.JPG","41.JPG","42.JPG","43.JPG","44.JPG","45.JPG",
                          "46.JPG","47.JPG","48.JPG","49.JPG","50.JPG"]; 

        const dayContainer = document.getElementById('photo-day');
        const gridContainer = document.getElementById('grid');
        const dayWrapper = document.getElementById('photo-day-wrapper');

        const dayPath = `static/photos/day.JPG`; 
        const dayImg = new Image();
        
        dayImg.onload = function() {
            dayWrapper.style.display = 'block';
            dayContainer.innerHTML = `
                <div class="photo-day-card">
                    <a class="zoom" href="${dayPath}"><img src="${dayPath}" class="gallery-item"></a>
                    <br><a href="${dayPath}" download="day.JPG" class="download-btn">üì• –°–ö–ê–ß–ê–¢–¨ –§–û–¢–û –î–ù–Ø</a>
                </div>
            `;
          
            new LuminousGallery(document.querySelectorAll(".zoom"));
        };
        
        dayImg.onerror = function() {
            console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ —Ñ–æ—Ç–æ –¥–Ω—è –ø–æ –ø—É—Ç–∏: " + dayPath);
        };
        dayImg.src = dayPath;

        myPhotos.forEach(file => {
            const path = `static/photos/${file}`;
            gridContainer.innerHTML += `
                <div class="photo-card">
                    <a class="zoom" href="${path}">
                        <img src="${path}" class="gallery-item">
                    </a>
                    <a href="${path}" download="${file}" class="download-btn">üì• –°–ö–ê–ß–ê–¢–¨</a>
                </div>
            `;
        });

        new LuminousGallery(document.querySelectorAll(".zoom"));
    </script>
</body>
</html>
